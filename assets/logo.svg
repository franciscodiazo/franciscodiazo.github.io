<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definición de gradientes -->
  <defs>
    <!-- Gradiente 1: Azul a Verde -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5EAA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D9D78;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente 2: Azul a Verde a Naranja -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5EAA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D9D78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F47C3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo exterior - Tecnología global -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient2)" stroke-width="3" opacity="0.3"/>
  
  <!-- Hexágono central - STEM y estructura -->
  <polygon points="100,30 150,56.7 150,113.3 100,140 50,113.3 50,56.7" fill="url(#gradient1)" opacity="0.9"/>
  
  <!-- Líneas de conexión -->
  <line x1="100" y1="100" x2="40" y2="40" stroke="#2E5EAA" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="160" y2="40" stroke="#2D9D78" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="160" y2="160" stroke="#F47C3C" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="40" y2="160" stroke="#45B896" stroke-width="2" opacity="0.4"/>
  
  <!-- Nodos de conexión en las esquinas -->
  <circle cx="40" cy="40" r="6" fill="#2E5EAA"/>
  <circle cx="160" cy="40" r="6" fill="#2D9D78"/>
  <circle cx="160" cy="160" r="6" fill="#F47C3C"/>
  <circle cx="40" cy="160" r="6" fill="#45B896"/>
  
  <!-- Iniciales FD -->
  <text x="100" y="115" font-family="'Space Grotesk', sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">FD</text>
</svg>
