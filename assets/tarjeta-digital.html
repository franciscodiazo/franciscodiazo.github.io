<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Digital - Francisco Javier D칤az Obando</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .card {
      width: 600px;
      height: 350px;
      background: linear-gradient(135deg, #2E5EAA 0%, #2D9D78 50%, #F47C3C 100%);
      border-radius: 20px;
      padding: 30px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    /* Patr칩n de fondo */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 20px,
          rgba(255, 255, 255, 0.03) 20px,
          rgba(255, 255, 255, 0.03) 40px
        );
      z-index: 1;
    }
    
    .card-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      color: white;
    }
    
    /* Header con logo y emblema */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    
    .logo-fd {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .emblem {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
    }
    
    /* Nombre y t칤tulos */
    .card-body {
      flex: 1;
    }
    
    .name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .title-main {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      opacity: 0.95;
    }
    
    .title-sub {
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    /* Grid de contacto */
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .contact-item {
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .contact-icon {
      width: 14px;
      height: 14px;
      opacity: 0.9;
    }
    
    .contact-text {
      font-weight: 500;
      opacity: 0.95;
    }
    
    /* Footer con QR */
    .card-footer {
      display: flex;
      justify-content: flex-end;
    }
    
    .qr-placeholder {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #666;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="card">

      <!-- Body -->
      <div class="card-body">

        <!-- Contacto -->

          <div class="contact-item">

          <div class="contact-item">

        </div>
      </div>
      
      <!-- Footer -->

        </div>
      </div>
    </div>
  </div>
</body>
</html>
